
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling System</title>
</head>
<body>
    <h1>Welcome to the Appointment Scheduling System</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <a href="{{ url_for('routes.appointments') }}">View Appointments</a>
        <a href="{{ url_for('routes.create_appointment') }}">Create Appointment</a>
        <a href="{{ url_for('routes.logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('routes.login') }}">Login</a>
        <a href="{{ url_for('routes.register') }}">Register</a>
    {% endif %}
</body>
</html>
